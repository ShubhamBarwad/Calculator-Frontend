<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap'); </style>
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="calculator-body">
            <div class="display" id="display">

            </div>
            <div class="buttons-div-container">
                <div class="buttons-div grid">
                    <button class="button" id="btn-ac">AC</button>
                    <button class="button" id="btn-bracket">()</button>
                    <button class="button" id="btn-multiply" value="*">*</button>
                    <!-- <button class="button" id="btn-percent" value="%">%</button> -->
                    <button class="button" id="btn-division" value="/">/</button>
                    <button class="button" id="btn-7" value="7">7</button>
                    <button class="button" id="btn-8" value="8">8</button>
                    <button class="button" id="btn-9" value="9">9</button>
                    <button class="button" id="btn-subtract" value="-">-</button>
                    <button class="button" id="btn-4" value="4">4</button>
                    <button class="button" id="btn-5" value="5">5</button>
                    <button class="button" id="btn-6" value="6">6</button>
                    <button class="button size-2-1" id="btn-add" value="+">+</button>
                    <button class="button" id="btn-1" value="1">1</button>
                    <button class="button" id="btn-2" value="2">2</button>
                    <button class="button" id="btn-3" value="3">3</button>
                    <button class="button" id="btn-decimal" value=".">.</button>
                    <button class="button" id="btn-0" value="0">0</button>
                    <!-- <button class="button" id="btn-clear">clear</button> -->
                    <button class="button size-1-2" id="btn-equbutton">=</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
